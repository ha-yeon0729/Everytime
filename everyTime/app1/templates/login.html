<!DOCTYPE html>
<html>

<head>
	<title>My Awesome Login Page</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <style>
        h1{
            text-align: center;
        }

    div#border{
    text-align: center;
    margin: 0 auto;
    width: 100%;
    margin-top: 1.5rem;
    border: 0.001px solid rgb(216, 216, 216);
    background-color: white;
    padding: 1.5rem;
    padding-bottom: 0rem;
    margin-bottom: 1rem;
    }
    </style>
</head>
<body>
    <h1>Find gong-gang에 오신 걸 환영합니다!</h1>
  <hr>
    {{ error }}
<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
                <div id="border">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                            <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                            <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
                        </svg>
					</div>
				</div>
                    <p></p>
					<div class="d-flex justify-content-center form_container">
					<form method="POST">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

							<input type="text" name="userid" class="form-control input_user" value="" placeholder="아이디"  required/>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

							<input type="password" name="userpw" class="form-control input_pass" value="" placeholder="비밀번호" required/>
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">

							<button type="submit" name="button" class="btn login_btn">Login</button>
						</div>
						</form>
				</div>
                 <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    <a href="/signup" class="ml-2">회원가입</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">비밀번호 찾기</a>
                </div>
				</div>
				</div>
			</div>
			</div>
		</div>
	</body>
</html>
